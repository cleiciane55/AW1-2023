<body>
    <div class = "container">
        <h4 class="item"> Este é um exemplo de um elemento de bloco</h4>
    </div>

            <h4 class="item-2"> Este é um exemplo de um elemento em linha </h4>

            <button class="button"> Botão 2</button>

        <div class="item-3"> Item 3</div>
